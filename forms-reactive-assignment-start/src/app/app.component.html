<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
    <div class="col-md-12">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Username:</label>
          <input type="text" name="name" formControlName="name" class="form-control">
          <span *ngIf="!formGroup.get('name').valid && formGroup.get('name').touched && formGroup.get('name').errors['required']">
            Enter a valid username.
          </span>
          <span *ngIf="!formGroup.get('name').valid && formGroup.get('name').errors['testUsername']">
            Enter a different username
          </span>
        </div>
        <div class="form-group">
          <label for="mail">Mail:</label>
          <input type="email" name="mail" formControlName="mail" class="form-control">
          <span *ngIf="!formGroup.get('mail').valid && formGroup.get('mail').touched">
            Enter a valid mail.
          </span>
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select
            name="projectStatus"
            class="form-control"
            formControlName="projectStatus">
            <option *ngFor="let status of projectStatus" [value]="status">{{ status }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
